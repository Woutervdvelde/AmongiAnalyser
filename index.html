<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon/favicon-16x16.png">
    <link rel="manifest" href="./resources/favicon/site.webmanifest">
    <link rel="mask-icon" href="./resources/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./resources/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./resources/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styling/style.css">
    <title>Amongy Analyser</title>
</head>

<body>
    <div class="header">
        <h1>AmongyAnalyser</h1>
        <p>An app that analyses pixel art in search for amongy.</p>
    </div>

    <div id="camera">
        <div class="camera-controls">
            <button onclick="reset()">Reset view</button>
        </div>
        <div id="position-container">
            <div id="zoom-container">
                <!--Canvas width and height must be set to precise image dimensions-->
                <canvas id="canvas" width="2000" height="2000"></canvas>
            </div>
        </div>
    </div>

    <div class="analyse-controls">
        <button onclick="checkImageForAmongy()">Analyse</button>
    </div>

    <div class="stats">

    </div>

    <script src="scripts/canvas.js"></script>
    <script src="scripts/placeBase64.js"></script>
    <script src="scripts/analyser.js"></script>
</body>

</html>
